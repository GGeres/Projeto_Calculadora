<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <section id="DisCal">
            <span id="d1"><input type="text" name="display" id="display"></span>
        </section>
        <section id="operadores">
            <div>
                <span class="op"><input type="button" value="+" id="somar" onclick="somar()"></span>
                <span class="op"><input type="button" value="-" id="sub" onclick="sub()"></span>
                <span class="op"><input type="button" value="x" id="multi" onclick="multi()"></span>
                <span class="op"><input type="button" value="รท" id="divi" onclick="divi()"></span>
            </div>
        </section>
        <section id="Numeros">
            <div>
                <span><input type="button" value="1" onclick="addnum(this)" class="num"></span>
                <span><input type="button" value="2" onclick="addnum(this)" class="num"></span>
                <span><input type="button" value="3" onclick="addnum(this)" class="num"></span>
            </div>
            <div>
                <span><input type="button" value="4" onclick="addnum(this)" class="num"></span>
                <span><input type="button" value="5" onclick="addnum(this)" class="num"></span>
                <span><input type="button" value="6" onclick="addnum(this)" class="num"></span>
            </div>
            <div>
                <span><input type="button" value="7" onclick="addnum(this)" class="num"></span>
                <span><input type="button" value="8" onclick="addnum(this)" class="num"></span>
                <span><input type="button" value="9" onclick="addnum(this)" class="num"></span>
            </div>
            <div>
                <span><input type="button" value="0" onclick="addnum(this)" id="zero" class="num"></span>
                <span><input type="button" value="=" onclick="equal()" id="res"></span>
                <span><input type="button" value="C" onclick="reset()"></span>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Gustavo Geres</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
